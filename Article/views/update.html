<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/update?id={{.Article.Id}}" method="post">
  文章标题:<input type="text" name="title" value="{{.Article.Title}}"><br>
  文章作者:<input type="text" name="author" value="{{.Article.Author}}"><br>
  文章内容:<input type="text" name="content" value="{{.Article.Content}}"><br>
  <input type="submit" value="提交">
</form>
</body>
</html>
